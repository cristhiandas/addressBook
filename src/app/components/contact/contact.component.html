<div [attr.data-qa]="'contact ' + index + ' section'" class="contact">
    <p [attr.data-qa]="'contact ' + index + ' name'" class="contact-name">{{contact.name}}</p>
    <p [attr.data-qa]="'contact ' + index + ' surname'" class="contact-surname">{{contact.surname}}</p>
    <p [attr.data-qa]="'contact ' + index + ' phone number'" class="contact-phone">{{contact.phoneNumber}}</p>
</div>
