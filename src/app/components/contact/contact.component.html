<div [attr.data-qa]="'contact ' + index + ' section'" class="contact">
    <p [attr.data-qa]="'contact ' + index + ' name'" class="contact-name">{{contactName}}</p>
    <p [attr.data-qa]="'contact ' + index + ' surname'" class="contact-surname">{{contactSurname}}</p>
    <p [attr.data-qa]="'contact ' + index + ' phone number'" class="contact-phone">{{contactPhoneNumber}}</p>
</div>
